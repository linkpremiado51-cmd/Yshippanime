    }
    h1 {

      font-weight:600;
      color:#fff;
      margin-bottom:8px;
    }
    .desc {
      font-size:14px;
      color:#aaa;
      margin-bottom:20px;
      line-height:1.5;
    }
    .preview {
      background:#111;
      border:2px dashed #333;
      border-radius:12px;
      padding:16px;
      margin-bottom:20px;
      position:relative;
    }
    .preview::before {
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(45deg, #1a1a1a 0, #1a1a1a 10px, #111 10px, #111 20px);
      opacity:0.6;
    }
    #img {
      max-width:100%;

      object-fit:contain;

    .info {

    }

      padding:12px 24px;
      font-size:15px;
      font-weight:500;
      border-radius:8px;
      cursor:pointer;
      width:100%;
      transition:background .2s;
    }
    .btn:hover { background:#0062cc; }
    .btn:disabled {
      background:#333;
      color:#777;
      cursor:not-allowed;
    }
    .credits {
      margin-top:20px;
      font-size:12px;
      color:#888;
      line-height:1.6;
    }
    .credits a {
      color:#4ade80;

    }

    .instagram {

      color:#e1306c;

</head>
<body>

        @animeigeek_ no Instagram
      </a>
    </div>

    <div class="hashtags">
      #render #spyxfamily #gfx #anime
    </div>
  </div>

  <script>
    const url = "https://i.postimg.cc/HLQYny9d/yor-spy-x-family-render-by-rikksenpaigfx-df44nmw.png";
    const ad = "https://otieu.com/4/9277353";
    const name = "yor-spy-x-family-render.png";

    const img = document.getElementById('img');
    const btn = document.getElementById('btn');

    function download() {
      window.open(ad, '_blank');
      btn.textContent = 'Baixando...';
      btn.disabled = true;

      setTimeout(() => {
        const a = document.createElement('a');
        a.href = url;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        setTimeout(() => {
          btn.textContent = 'Baixar PNG';
          btn.disabled = false;
        }, 600);
      }, 600);
    }

    img.onclick = download;
    btn.onclick = download;

    // Bloqueios silenciosos
    document.oncontextmenu = e => e.preventDefault();
    document.onkeydown = e => {
      if (e.key === 'F12' || 
          (e.ctrlKey && ['p','u','s'].includes(e.key)) || 
          (e.metaKey && e.key === 'p')) {
        e.preventDefault();
      }
    };
  </script>
</body>
