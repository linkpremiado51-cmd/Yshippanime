<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="Assista seus animes favoritos no Anime I Geek">
  <title>Anime I Geek - Sua Home de Animes</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Mantido o mesmo CSS que você aprovou */
    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }
    :root {
      --primary-gradient: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --background: #f5f7fa;
      --surface: rgba(0, 0, 0, 0.05);
      --border: rgba(0, 0, 0, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.2);
      --highlight-color: #E53E3E;
      --highlight-hover: #C53030;
    }
    body {
      font-family: 'Jura', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      margin: 0;
      overflow-x: hidden;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 65px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      z-index: 1001;
    }
    .header h1 {
      font-size: 1.125rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .top-bar__icon {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
    }
    .zoom-container {
      width: 100%;
      margin-top: 65px;
    }
    .hero-section {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      height: 400px;
      background: var(--surface);
      position: relative;
      overflow: hidden;
    }
    .hero-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .anime-carousel-section {
      width: 100%;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 12px;
    }
    .carousel-title {
      font-family: 'Ubuntu', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      border-bottom: 3px solid var(--highlight-color);
      display: inline-block;
      margin-bottom: 16px;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .anime-card {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: var(--text-primary);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .anime-card:hover {
      transform: translateY(-4px);
    }
    .anime-card-image {
      width: 100%;
      padding-bottom: 140%;
      background-size: cover;
      background-position: center;
    }
    .anime-card-info {
      padding: 10px;
    }
    .anime-card-title {
      font-weight: 600;
      font-size: 1rem;
    }
    .anime-card-subtitle {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
  </style>
</head>

<body data-theme="light">

  <!-- Header -->
  <nav class="header">
    <h1><i class="fas fa-dragon"></i> Anime I Geek</h1>
    <div>
      <button class="top-bar__icon" id="theme-toggle"><i class="fas fa-adjust"></i></button>
      <button class="top-bar__icon" id="hamburger-btn"><i class="fas fa-bars"></i></button>
    </div>
  </nav>

  <!-- MENU LATERAL SERÁ INSERIDO AQUI -->
  <div id="menu-lateral-container"></div>

  <!-- Conteúdo -->
  <div class="zoom-container">
    <section class="hero-section" id="hero-section">
      <div class="hero-slide active">
        <img src="https://i.postimg.cc/1XXm0m8R/GP5HJ84P7-backdrop-wide.jpg" alt="Destaque" />
      </div>
    </section>

    <main>
      <section class="anime-carousel-section" id="recent-releases-section"></section>

      <section class="anime-carousel-section">
        <h2 class="carousel-title">Populares</h2>
        <div class="anime-grid" id="popular-animes-grid"></div>
      </section>
    </main>
  </div>

  <div class="footer" style="text-align:center;padding:16px;background:#eee;">
    © 2025 Anime I Geek. Todos os direitos reservados.
  </div>

  <!-- Scripts -->
  <script>
    // Carrega o menu lateral automaticamente
    fetch("menu-lateral.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("menu-lateral-container").innerHTML = html;
      });

    // Tema claro/escuro
    document.getElementById("theme-toggle").addEventListener("click", () => {
      const body = document.body;
      const newTheme = body.dataset.theme === "light" ? "dark" : "light";
      body.dataset.theme = newTheme;
    });

    // Botão de menu
    document.getElementById("hamburger-btn").addEventListener("click", () => {
      if (window.openHamburgerMenu) window.openHamburgerMenu();
    });

    // Preenche animes populares
    const animesPopulares = [
      { title: "Saihate no Paladin", subtitle: "T1.E12", image: "https://i.postimg.cc/767RBnPq/f144ebc9f61c734140f789b23edc4eeb.jpg" },
      { title: "Gachiakuta", subtitle: "T1.E5", image: "https://i.postimg.cc/767RBnPq/f144ebc9f61c734140f789b23edc4eeb.jpg" },
      { title: "Orient", subtitle: "T2.E8", image: "https://i.postimg.cc/767RBnPq/f144ebc9f61c734140f789b23edc4eeb.jpg" },
    ];

    const container = document.getElementById("popular-animes-grid");
    animesPopulares.forEach(a => {
      const card = document.createElement("a");
      card.className = "anime-card";
      card.href = "#";
      card.innerHTML = `
        <div class="anime-card-image" style="background-image:url('${a.image}')"></div>
        <div class="anime-card-info">
          <div class="anime-card-title">${a.title}</div>
          <div class="anime-card-subtitle">${a.subtitle}</div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
