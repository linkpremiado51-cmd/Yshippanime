<!-- menu-lateral.html -->
<style>
  /* ===== MENU LATERAL ===== */
  .hamburger-menu {
    position: fixed;
    top: 0;
    right: -300px;
    width: 280px;
    max-width: 80%;
    height: 100%;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(12px);
    z-index: 4000;
    transition: right 0.3s ease-in-out;
    box-shadow: -4px 0 12px rgba(0, 0, 0, 0.25);
    padding: 70px 20px 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  .hamburger-menu.open {
    right: 0;
  }

  .menu-item {
    padding: 14px 12px;
    margin-bottom: 10px;
    background: rgba(0, 0, 0, 0.05);
    color: #1a1a1a;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 6px;
    transition: background 0.2s ease;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .menu-item:hover {
    background: rgba(0, 0, 0, 0.15);
  }

  .menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 3999;
    display: none;
  }

  .menu-overlay.active {
    display: block;
  }

  /* Ícones FontAwesome (caso use CDN no chotto_dake.html) */
  i {
    width: 22px;
    text-align: center;
  }
</style>

<!-- Estrutura HTML -->
<div class="hamburger-menu" id="hamburgerMenu">
  <div id="menuDynamicContent"></div>
  <a href="#" class="menu-item" onclick="closeHamburgerMenu()">
    <i class="fas fa-times"></i> Fechar
  </a>
</div>
<div class="menu-overlay" id="menuOverlay"></div>

<script>
  // ===== CONFIGURAÇÃO DO MENU =====
  const menuItems = [
    { icon: "fas fa-home", label: "Início", link: "#" },
    { icon: "fas fa-tv", label: "Animes", link: "#" },
    { icon: "fas fa-fire", label: "Populares", link: "#" },
    { icon: "fas fa-tags", label: "Categorias", link: "#" },
    { icon: "fas fa-gamepad", label: "Jogos", link: "#" },
    { icon: "fas fa-user-plus", label: "Cadastrar", link: "#" },
    { icon: "fas fa-sign-in-alt", label: "Login", link: "#" },
    { icon: "fas fa-info-circle", label: "Sobre o Site", link: "#" }
  ];

  // ===== GERA OS LINKS DO MENU =====
  const menuContainer = document.getElementById("menuDynamicContent");
  menuContainer.innerHTML = menuItems.map(item => `
    <a href="${item.link}" class="menu-item">
      <i class="${item.icon}"></i> ${item.label}
    </a>
  `).join('');

  // ===== FUNÇÕES DE ABRIR E FECHAR =====
  window.openHamburgerMenu = function() {
    document.getElementById('hamburgerMenu').classList.add('open');
    document.getElementById('menuOverlay').classList.add('active');
  };

  window.closeHamburgerMenu = function() {
    document.getElementById('hamburgerMenu').classList.remove('open');
    document.getElementById('menuOverlay').classList.remove('active');
  };

  document.getElementById('menuOverlay').addEventListener('click', closeHamburgerMenu);
</script>
