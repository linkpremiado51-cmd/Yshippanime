<!-- menu-lateral.html -->
<style>
  /* ===== MENU LATERAL UNIVERSAL ===== */
  .hamburger-menu {
    position: fixed;
    top: 0;
    right: -300px;
    width: 280px;
    max-width: 80%;
    height: 100%;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(12px);
    z-index: 4000;
    transition: right 0.3s ease-in-out;
    box-shadow: -4px 0 12px rgba(0, 0, 0, 0.25);
    padding: 70px 20px 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  .hamburger-menu.open {
    right: 0;
  }

  .menu-item {
    padding: 14px 12px;
    margin-bottom: 10px;
    background: rgba(0, 0, 0, 0.05);
    color: #1a1a1a;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 6px;
    transition: background 0.2s ease;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .menu-item:hover {
    background: rgba(0, 0, 0, 0.15);
  }

  .menu-item.active {
    background: rgba(0, 0, 0, 0.25);
    font-weight: 600;
  }

  .menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 3999;
    display: none;
  }

  .menu-overlay.active {
    display: block;
  }

  i {
    width: 22px;
    text-align: center;
  }
</style>

<!-- Estrutura HTML -->
<div class="hamburger-menu" id="hamburgerMenu">
  <div id="menuDynamicContent"></div>
  <a href="#" class="menu-item" onclick="closeHamburgerMenu()">
    <i class="fas fa-times"></i> Fechar
  </a>
</div>
<div class="menu-overlay" id="menuOverlay"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // ===== LINKS DO MENU =====
    const menuItems = [
      { icon: "fas fa-home", label: "Início", link: "../index.html" },
      { icon: "fas fa-tv", label: "Chotto Dake", link: "chotto_dake.html" },
      { icon: "fas fa-fire", label: "Gachiakuta", link: "gachiakuta.html" },
      { icon: "fas fa-tags", label: "Orient", link: "orient.html" },
      { icon: "fas fa-star", label: "Saihate no Paladin", link: "saihate_no_paradin.html" },
      { icon: "fas fa-info-circle", label: "Sobre o Site", link: "#" }
    ];

    // ===== GERA OS LINKS DO MENU =====
    const menuContainer = document.getElementById("menuDynamicContent");
    const currentPage = window.location.pathname.split("/").pop(); // nome do arquivo atual

    menuContainer.innerHTML = menuItems.map(item => `
      <a href="${item.link}" class="menu-item ${item.link.includes(currentPage) ? 'active' : ''}">
        <i class="${item.icon}"></i> ${item.label}
      </a>
    `).join('');

    // ===== FUNÇÕES DE ABRIR E FECHAR =====
    window.openHamburgerMenu = function() {
      document.getElementById('hamburgerMenu').classList.add('open');
      document.getElementById('menuOverlay').classList.add('active');
    };

    window.closeHamburgerMenu = function() {
      document.getElementById('hamburgerMenu').classList.remove('open');
      document.getElementById('menuOverlay').classList.remove('active');
    };

    const overlay = document.getElementById('menuOverlay');
    if (overlay) overlay.addEventListener('click', closeHamburgerMenu);
  });
</script>
